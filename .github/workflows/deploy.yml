name: Deploy Frontend to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-aws:
    runs-on: ubuntu-latest
    name: Deploy to AWS VPS
    
    steps:
      - name: Deploy to AWS VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_VPS_HOST }}
          username: ${{ secrets.AWS_VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/churchill-portal/application-portal-fe
            
            # Pull latest code
            git pull origin main
            
            # Build and restart containers
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            
            # Wait for frontend to be healthy
            echo "Waiting for frontend to start..."
            for i in {1..30}; do
              if curl -f http://localhost:3005 > /dev/null 2>&1; then
                echo "Frontend is healthy on AWS VPS!"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done
            
            # Reload nginx to reconnect to frontend
            docker restart nginx_proxy
            echo "Nginx reloaded"
            
            # Clean up old images
            docker image prune -f
            
            echo "Deployment to AWS VPS completed successfully!"

